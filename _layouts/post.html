---
layout: default
---

<article class="prose prose-lg mx-auto">
  <header class="mb-8">
    <h1 class="text-4xl font-bold mb-4">{{ page.title }}</h1>
    <div class="text-base-content/60">
      <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %d, %Y" }}</time>
      {% if page.author %} • {{ page.author }}{% endif %}
    </div>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  <footer class="mt-12 pt-8 border-t border-base-300">
    <div class="flex justify-between">
      {% if page.previous.url %}
        <a href="{{ page.previous.url | relative_url }}" class="btn btn-outline">← {{ page.previous.title }}</a>
      {% endif %}
      {% if page.next.url %}
        <a href="{{ page.next.url | relative_url }}" class="btn btn-outline">{{ page.next.title }} →</a>
      {% endif %}
    </div>
  </footer>
</article>
